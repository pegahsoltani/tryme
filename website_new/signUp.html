<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Tryme!</title>
    
    <script src="login.js"></script>
</head>
<body>
    
    <h1>SIGN UP</h1>
    <input type="radio" id="candidateRB" name="signUpType" value="Candidate">
    <label for="candidateRB">Candidate</label><br>
    <input type="radio" id="RepresentativeRB" name="signUpType" value="Representative">
    <label for="RepresentativeRB">Representative</label><br>


    <h4>UserID:     <nbsp><input id="username" placeholder=""><br></h4>
    <h4>Password:   <nbsp><input id="password" placeholder=""><br></h4>
    <h4>Name:       <nbsp><input id="name" placeholder=""><br></h4>
    <h4>Surname:    <nbsp><input id="surname" placeholder=""><br></h4>
    <h4>E-mail:     <nbsp><input id="email" placeholder=""><br></h4>
    <button onclick="bclick()">REGISTER</button>
</body>
</html>
